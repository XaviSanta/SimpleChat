<!doctype html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./sillyServer/sillyclient.js"></script>
  </head>

  <body>
      <header class="header">
        <h1>Lab 1 - Chat</h1>
      </header>

      <div id="server_info"></div>
      
      <div id="login-form">
        <p>
          Name
          <input 
          id="username-input"
          type="text"
          required="required"
          pattern="[A-Za-z0-9]{1,20}"
          >

          Room
          <input 
            id="room-input"
          >
          <button 
            id="login-button" 
            onclick="sendLogin()"
          >
            Enter
          </button>
        </p>
      </div>

    <!--Chat -------------------------- -->
    <div class="chat-container">
      <div class="chat-title" id="chat-title">
        Room 
      </div>

      <div 
        class="message-list-container" 
        id="container-messages" 
        scrolling="yes">
      </div>

      <footer>
        <div class="chat-form">
          <input 
            id="sendMessageInput" 
            placeholder="Write a message"
            autocomplete="off"
            >
          <button 
            id="sendMessageButton" 
            onclick="sendMessage()"
          >
            Send
          </button>
        </div>
      </footer>
    </div>
    <script src="./serverApi.js"></script>
    <script src="./code.js"></script>
  </body>
</html>
